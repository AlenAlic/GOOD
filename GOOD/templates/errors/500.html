{% extends "errors/base_error.html" %}

{% block app_content %}
<h1>Something unexpected went wrong.</h1>
<p>Click <a href="{{ url_for('main.index') }}">here</a> to return to the main page.</p>
{% if message is not none %}
<h2>Error message</h2>
{% for m in message %}
<p class="notification-text">{{ m }}</p>
{% endfor %}
{% endif %}
{% endblock %}
